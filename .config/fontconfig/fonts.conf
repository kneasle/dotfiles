<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>
    <alias>
        <family>monospace</family>
        <prefer><family>FiraCode</family></prefer>
    </alias>
    <alias>
        <family>Consolas</family>
        <prefer><family>FiraCode</family></prefer>
    </alias>
    <alias>
        <family>Courier</family>
        <prefer><family>FiraCode</family></prefer>
    </alias>
</fontconfig>
